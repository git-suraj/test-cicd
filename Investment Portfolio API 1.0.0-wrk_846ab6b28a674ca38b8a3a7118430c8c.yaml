    paths:
      /mockroute:
        get:
          summary: Get investment portfolio
          description: Retrieve details of the investment portfolio.
          operationId: getInvestmentPortfolio
          responses:
            "200":
              description: A JSON array of portfolio items
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      Results:
                        type: array
                        items:
                          type: object
                          properties:
                            shares_held:
                              type: string
                              example: "4854"
                            market:
                              type: string
                              example: NYSE
                            value:
                              type: string
                              example: $112470.93
                            sector:
                              type: string
                              example: Consumer Non-Durables
                            name:
                              type: string
                              example: Altria Group
                            industry:
                              type: string
                              example: Farming/Seeds/Milling
                            symbol:
                              type: string
                              example: MO
                  examples:
                    example1:
                      summary: A sample portfolio item
                      value:
                        Results:
                          - shares_held: "4854"
                            market: NYSE
                            value: $112470.93
                            sector: Consumer Non-Durables
                            name: Altria Group
                            industry: Farming/Seeds/Milling
                            symbol: MO
                          - shares_held: "5071"
